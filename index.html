<html>
<head>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" />
<style>
* {
    margin: 0;
    padding: 0;
}
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    border: 0;
    overflow: hidden;
    display: block;
}
body {
    display: flex;
}
#canvas {
}
.CodeMirror {
    font-size: 48pt;
    border: 1px solid #eee;
    flex-grow: 1;
    height: auto;
}
</style>
</head>
<body>
<script>

class Dot {
    constructor(pulse, symbol) {
        this.pulse = pulse
        this.symbol = symbol
        this.played_pulse = null
    }
    get active() {
        return this.symbol != '.'
    }
}

class Ring {
    constructor(name, sound, pattern) {
        this.name = name
        this.sound = sound
        this.pattern = pattern
        this.dots = []
        let pulse = 0
        for (const symbol of pattern) {
            if (/\s/.test(symbol)) continue
            
            this.dots.push(new Dot(pulse, symbol))
            pulse++
        }
        this.period = this.dots.length
    }
}

var pulse_width = 150

var sounds = {
    'beat':         new Howl({ src: 'beat-wood.mp3' }),
    'beat_high':    new Howl({ src: 'beat-wood-high.mp3' }),
    'clap':         new Howl({ src: 'clap.mp3' }),
    'shake':        new Howl({ src: 'shake.mp3',    volume: 0.5 }),
    'dundunba':     new Howl({ src: 'dundunba.mp3', volume: 0.2 }),
    'sangban':      new Howl({ src: 'sangban.mp3',  volume: 0.2 }),
    'kenkeni':      new Howl({ src: 'kenkeni.mp3',  volume: 0.2 }),
    'djembe_slap':  new Howl({ src: 'djembe-slap.mp3' }),
    'djembe_tone':  new Howl({ src: 'djembe-tone.mp3' }),
}

var rings = [
    new Ring("djembe",  { s: sounds.djembe_slap, t: sounds.djembe_tone },
                                                "ttst tstt stts ttst\n " +
                                                "tstt s.ss ttst tss."),
    new Ring("dundunba",    sounds.dundunba,    "x... .... x.x. ...."),
    new Ring("sangban",     sounds.sangban,     ".... x... .... x..."),
    new Ring("kenkeni",     sounds.kenkeni,     "..xx ..xx ..xx ..xx"),
    new Ring("beats",       sounds.shake,       "x... x... x... x..."),
]

var myCodeMirror = CodeMirror(document.body, { value: rings.map(r => `${r.name}:\n ${r.pattern}`).join("\n") })
var max_period = Math.max(...rings.map(r => r.period))

function in_limits(x, l1, l2) {
    return x >= l1 && x < l2
}

function update(elapsed) {
    for (let ring of rings) {
        const pulse = elapsed / pulse_width
        
        //console.log(`process elapsed=${elapsed} ring_name=${ring.name} pulse=${pulse}`)
        
        for (let dot of ring.dots) {
            if (dot.active
                && in_limits((pulse - dot.pulse) % ring.period, -0.02, 1.0)
                && (dot.played_pulse ==  null || pulse - dot.played_pulse > ring.period - 0.1)) {
                
                if (ring.sound instanceof Howl) {
                    ring.sound.play()
                } else {
                    ring.sound[dot.symbol].play()
                }
                dot.played_pulse = pulse
                
                //console.log(`playing pulse=${pulse} ring_name=${ring.name} dot=${dot.pulse}`)
            }
        }
    }
}

function process(ts) {
    if (start_ts) {
        update(ts - start_ts)
    }
    draw(ts - start_ts)
    window.requestAnimationFrame(process)
}

function on_click() {
    if (start_ts) {
        console.log(`stopping ts=${start_ts}`)
        start_ts = 0;
        for (let ring of rings) {         
            for (let dot of ring.dots) {
                dot.played_pulse = null
            }
        }
    } else {
        start_ts = performance.now() - 0.05
        console.log(`starting ts=${start_ts}`)
    }
}

function draw(elapsed) {
    const pulse = elapsed / pulse_width
    
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')
    ctx.clearRect(0, 0, canvas.width, canvas.height)
    
    //ctx.strokeStyle = 'blue'
    //ctx.lineWidth = '5'
    //ctx.strokeRect(0, 0, canvas.width, canvas.height)
    
    let width = Math.min(canvas.width, canvas.height)
    let radius = width * 0.45
    for (let ring of rings) {
        ctx.beginPath()
        ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, 2 * Math.PI)
        ctx.strokeStyle = 'black'
        ctx.lineWidth = '2'
        ctx.stroke()
        for (let iteration = 0; iteration < Math.floor(max_period / ring.period); iteration++) {
            for (let dot of ring.dots) {
                let iteration_dot_pulse = dot.pulse + iteration * ring.period
                let angle = 2 * Math.PI * iteration_dot_pulse / max_period
                let dot_x = canvas.width / 2 + Math.sin(angle) * radius
                let dot_y = canvas.height / 2 - Math.cos(angle) * radius
                let dot_size = width * 0.010
                let playing = start_ts && in_limits((pulse - iteration_dot_pulse) % max_period, -0.1, 0.9)
                
                ctx.beginPath()
                if (dot.symbol == 's') {
                    ctx.moveTo(dot_x,            dot_y - dot_size)
                    ctx.lineTo(dot_x - dot_size, dot_y + dot_size)
                    ctx.lineTo(dot_x + dot_size, dot_y + dot_size)
                    ctx.closePath()
                } else {
                    ctx.arc(dot_x, dot_y, dot_size, 0, 2 * Math.PI)
                }
                ctx.lineWidth = '5'
                ctx.strokeStyle = playing ? 'blue' : 'black'
                ctx.fillStyle =   dot.active ? (playing ? 'blue' : 'black') : 'white'
                ctx.fill()
                ctx.stroke()
            }
        }
        if (rings.length > 1) {
            radius -= width * 0.2 / (rings.length - 1)
        }
    }
}

function resize() {
    const canvas = document.getElementById('canvas')
    let size = Math.min(window.innerWidth, window.innerHeight)
    document.body.style.flexDirection = window.innerWidth > window.innerHeight ? "row" : "column"
    canvas.width = size
    canvas.height = size
}

window.requestAnimationFrame(process)
window.addEventListener("click", on_click)
window.addEventListener('resize', resize, false)
document.addEventListener('DOMContentLoaded', resize)
var start_ts = 0

   
</script>
<canvas id=canvas>
</canvas>
</body>
</html>
