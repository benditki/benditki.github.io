<html>
<head>
<script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
<style>
<style>
* {
	margin: 0;
	padding: 0;
}
body {
	margin: 0;
	overflow: hidden;
}
</style>
</head>
<body>
<script>
var stage = new Konva.Stage({ container: document.body, width: 1000, height: 1000 })
var layer = new Konva.Layer();
var circle = new Konva.Circle({ x: 500, y: 500, radius: 70, fill: 'red',  stroke: 'black', strokeWidth: 4 });

layer.add(circle);
stage.add(layer);
layer.draw();

function resize() {
    var size = Math.min(window.innerWidth, window.innerHeight)
	stage.size({ width: size, height: size })
	stage.scale({ x: size / 1000, y: size / 1000 })
	stage.draw()
}

resize()
window.addEventListener('resize', resize)	

</script>
</body>
</html>
